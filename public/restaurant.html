<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4559a0">
  <meta name="description" content="Description: restaurant details, Author: Andris Vilde, Lenght: 1 page">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/restaurant_details.css" type="text/css" media="screen">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>
<noscript>
  Javascript must be enabled
</noscript>

<body class="inside">
  <header role="banner">
    <nav role="navigation">
      <h1>
        <img class="app-logo lozad" data-src="img/app-logo64.webp" alt="av-rr logo">
        <a href="/" role="link" rel="noopener">Restaurant Reviews</a>
      </h1>
    </nav>

    <ul id="breadcrumb" aria-label="Restaurant breadcrumb" role="navigation">
      <li>
        <a href="/" rel="noopener" role="link">Home</a>
      </li>
    </ul>
  </header>

  <main id="maincontent" role="main">
    <section id="restaurant-container" class="section-container restaurant">
      <div class="restaurant-title">
        <span id="favorite" class="favorite-restaurant" title="Favorite restaurant">&#x2605;</span>
        <h2 class="section-title" id="restaurant-name"></h2>
      </div>
      <img id="restaurant-img" class="lozad">
      <p id="restaurant-cuisine" aria-label="Cuisine"></p>
      <div class="restaurant-details">
        <div class="restaurant-addr-hours">
            <p id="restaurant-address" aria-label="Address"></p>
            <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
        </div>

        <div id="map-container" class="map">
          <div id="map" role="application" aria-label="Google map for restaurant location"></div>
        </div>
      </div>
    </section>

    <section id="reviews-container" class="section-container reviews">
      <h2>Reviews</h2>
      <div class="new-review-container">
        <h3>Write A Review</h3>

        <div class="row">
          <h4>Your name</h4>
          <input type="text" class="my-name" placeholder="Name" aria-label="Your name" aria-required="true">
        </div>

        <div class="row">
          <h4>Rating</h4>
          <fieldset class="rating" aria-label="Rating" role="group">
            <input type="radio" id="rating5" name="rating" value="5" />
            <label for="rating5" title="Great">5 stars</label>
            <input type="radio" id="rating4" name="rating" value="4" />
            <label for="rating4" title="Good">4 stars</label>
            <input type="radio" id="rating3" name="rating" value="3" />
            <label for="rating3" title="Average">3 stars</label>
            <input type="radio" id="rating2" name="rating" value="2" />
            <label for="rating2" title="Bad">2 stars</label>
            <input type="radio" id="rating1" name="rating" value="1" />
            <label for="rating1" title="Very Bad">1 star</label>
          </fieldset>
        </div>

        <div class="row">
          <h4>Your review</h4>
          <span class="textarea-min">(100 mininum characters)</span>
        </div>

        <div class="row">
          <textarea type="textarea" class="my-comment" aria-label="Review comment" rows="4" spellcheck="true" required aria-required="true"
            minlength="100" maxlength="500"></textarea>
        </div>

        <div class="row">
          <button id="my-review-btn">Post</button>
        </div>
      </div>
      <hr>
      <ul id="reviews-list" aria-label="Reviews list"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/" role="link" rel="noopener">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
    <div class="author">
      <span class="made-by">made by</span>
      <span class="author-name">Andris Vilde</span>
    </div>
  </footer>

  <script type="application/javascript" charset="utf-8" src="js/restaurant_details.js"></script>
</body>

</html>
