<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4559a0">
  <meta name="description" content="Description: List of restaurants in neighbourhood, Author: Andris Vilde, Lenght: 1 page">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/restaurant_list.css" type="text/css" media="screen">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1>
        <img class="app-logo lozad" data-src="img/app-logo64.webp" alt="av-rr logo">
        <a href="/" rel="noopener" role="link">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map for finding restaurants">
        <picture>
          <source media="(max-width: 320px)" srcset="img/google_map-w320_h400.webp">
          <source media="(min-width: 321px) and (max-width: 412px)" srcset="img/google_map-w412_h400.webp">
          <source media="(min-width: 413px) and (max-width: 740px)" srcset="img/google_map-w740_h400.webp">
          <source media="(min-width: 741px) and (max-width: 1000px)" srcset="img/google_map-w1000_h400.webp">
          <source media="(min-width: 1001px) and (max-width: 1920px)" srcset="img/google_map-w1920_h400.webp">
          <source media="(min-width: 1921px)" srcset="img/google_map-w2545_h400.webp">
          <img class="lozad static-google-map" src="img/google_map-w1000_h400.webp" alt="Static Google Map" onclick="addGoogleMap()">
        </picture>
      </div>
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Choose neighborhood">
          <option value="all" role="option" aria-selected="true">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Choose restaurant">
          <option value="all" role="option" aria-selected="true">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/" rel="noopener" role="link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
    <div class="author">
      <span class="made-by">made by</span>
      <span class="author-name">Andris Vilde</span>
    </div>
  </footer>

  <script src="js/restaurant_list.js"></script>
</body>

</html>
