<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#4559a0">
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/restaurant_list.css" type="text/css" media="all">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Reviews</title>
  <style>body,h1,h2,h3,h4,h5,h6,li,p,td,th,ul{font-family:Arial,Helvetica,sans-serif}body{width:100%}#footer,nav{text-align:center}body,li,p,td,th,ul{font-size:10pt;color:#333}a,a:focus,a:hover{text-decoration:none}body,p,td,th{line-height:1.5}body{background-color:#fdfdfd;margin:0;position:relative;height:100%}a{color:#6ac2ff}a:focus,a:hover{color:#3397db}a img{border:0 #fff}h1,h2,h3,h4,h5,h6{margin:0 0 20px}article,aside,canvas,details,figcaption,figure,footer,header,hgroup,menu,nav,section{display:block}#maincontent{background-color:#f3f3f3;min-height:100%}#footer{background-color:#444;color:#fff;font-size:8pt;letter-spacing:1px;padding:25px;text-transform:uppercase}div.author{font-size:10px;border-top:1px solid #696868;padding-top:10px;margin:5px 50px 0}div.author>span.made-by{text-transform:initial;padding-right:5px}div.author>span.author-name{color:#6ac2ff;font-weight:700}nav{height:80px;line-height:80px;background-color:#252831}nav h1{margin:auto}nav h1 a{color:#fff;font-size:20pt;font-weight:200;letter-spacing:10px;text-transform:uppercase}nav h1 img.app-logo{height:64px;margin:6px;position:absolute;top:0;left:0}@media screen and (max-width:740px){#footer{padding:10px}nav,nav h1 img.app-logo{height:48px}nav{line-height:initial;padding:10px}nav h1 a{color:#fff;font-size:14pt;font-weight:200;letter-spacing:10px;text-transform:uppercase;margin-left:64px}}</style>
</head>

<body>
  <header role="banner">
    <nav role="navigation">
      <h1>
        <img class="app-logo lozad" data-src="img/app-logo64.webp" alt="Restaurant Reviews Logo">
        <a href="/" rel="noopener" role="link">Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" role="main">
    <section id="map-container">
      <div id="map" role="application" aria-label="Google map for finding restaurants">
        <picture>
          <source media="(max-width: 320px)" srcset="img/google_map-w320_h400.webp">
          <source media="(min-width: 321px) and (max-width: 412px)" srcset="img/google_map-w412_h400.webp">
          <source media="(min-width: 413px) and (max-width: 740px)" srcset="img/google_map-w740_h400.webp">
          <source media="(min-width: 741px) and (max-width: 1000px)" srcset="img/google_map-w1000_h400.webp">
          <source media="(min-width: 1001px) and (max-width: 1920px)" srcset="img/google_map-w1920_h400.webp">
          <source media="(min-width: 1921px)" srcset="img/google_map-w2545_h400.webp">
          <img class="lozad static-google-map" src="img/google_map-w1000_h400.webp" alt="Static Google Map" onclick="addGoogleMap()">
        </picture>
      </div>
    </section>

    <section>
      <div class="filter-options">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Choose neighborhood">
          <option value="all" role="option" aria-selected="true">All Neighborhoods</option>
        </select>

        <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Choose restaurant">
          <option value="all" role="option" aria-selected="true">All Cuisines</option>
        </select>
      </div>

      <ul id="restaurants-list"></ul>
    </section>

  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/" rel="noopener" role="link">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
    <div class="author"><span class="made-by">made by</span><span class="author-name">Andris Vilde</span></div>
  </footer>

  <script src="js/restaurant_list.js"></script>
</body>

</html>
