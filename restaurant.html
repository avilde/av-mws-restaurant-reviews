  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>

<body class="inside">
  <header>
    <nav>
      <h1>
        <a href="/">Restaurant Reviews</a>

    </nav>

    <ul id="breadcrumb">
      <li>
        <a href="/">Home</a>
      </li>
    </ul>
  </header>

  <main id="maincontent">
    <section id="restaurant-container" class="section-container restaurant">
      <h1 class="section-title" id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="map-container" class="section-container map">
        <h1 class="section-title">Map</h1>
      <div id="map"></div>
    </section>

    <section id="reviews-container" class="section-container reviews">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  </footer>
