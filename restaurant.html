<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="black">
  <meta charset="utf-8">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>
<noscript>
  Javascript must be enabled
</noscript>
<body class="inside">
  <header>
    <nav>
      <h1>
        <img class="app-logo" src="img/app-logo64.png" alt="Restaurant Reviews Logo">
        <a href="/" role="link" rel="noopener">Restaurant Reviews</a>
      </h1>
    </nav>

    <ul id="breadcrumb" aria-label="Restaurant breadcrumb">
      <li>
        <a href="/" rel="noopener" role="link">Home</a>
      </li>
    </ul>
  </header>

  <main id="maincontent">
    <section id="restaurant-container" class="section-container restaurant">
      <h1 class="section-title" id="restaurant-name"></h1>
      <img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>

    <section id="map-container" class="section-container map">
      <h1 class="section-title">Map</h1>
      <div id="map" role="application" aria-label="Google map for restaurant location"></div>
    </section>

    <section id="reviews-container" class="section-container reviews">
      <ul id="reviews-list"></ul>
    </section>
  </main>

  <footer id="footer">
    Copyright (c) 2017
    <a href="/" role="link" rel="noopener">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRi2AMR_VvvpKmGp448AvanrS9zp_XSNc&libraries=places&callback=initMap"></script>
</body>

</html>
