<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="black">
  <meta charset="utf-8">
  <link rel="stylesheet" href="dist/css/restaurant_details.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <title>Restaurant Info</title>
</head>
<noscript>
  Javascript must be enabled
</noscript>
<body class="inside">
  <header role="banner">
    <nav role="navigation">
      <h1>
        <img class="app-logo" src="dist/img/app-logo64.png" alt="Restaurant Reviews Logo">
        <a href="/" role="link" rel="noopener">Restaurant Reviews</a>
      </h1>
    </nav>

    <ul id="breadcrumb" aria-label="Restaurant breadcrumb" role="navigation">
      <li>
        <a href="/" rel="noopener" role="link">Home</a>
      </li>
    </ul>
  </header>

  <main id="maincontent" role="main">
    <section id="restaurant-container" class="section-container restaurant">
      <h2 class="section-title" id="restaurant-name"></h2>
      <img id="restaurant-img">
      <p id="restaurant-cuisine" aria-label="Cuisine"></p>
      <p id="restaurant-address" aria-label="Address"></p>
      <table id="restaurant-hours" aria-label="Restaurant Hours"></table>
    </section>

    <section id="map-container" class="section-container map">
      <h2 class="section-title">Map</h2>
      <div id="map" role="application" aria-label="Google map for restaurant location"></div>
    </section>

    <section id="reviews-container" class="section-container reviews">
      <ul id="reviews-list" aria-label="Reviews list"></ul>
    </section>
  </main>

  <footer id="footer" role="contentinfo">
    Copyright (c) 2017
    <a href="/" role="link" rel="noopener">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>

  <script type="application/javascript" charset="utf-8" src="dist/dist.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDRi2AMR_VvvpKmGp448AvanrS9zp_XSNc&libraries=places&callback=initMap"></script>
</body>

</html>
